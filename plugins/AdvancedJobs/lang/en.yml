jobs-reset: '&eThere have been some jobs that have refresh.'
cant-reset: '&cYou can''t refresh current jobs, because bungee mode is enabled.'
jobs-sync: '&aSuccessfully synchronized all the jobs.'
cant-sync: '&cYou can''t synchronize jobs, because bungee mode is disabled, or jobs
  are already sync'
daily-reset-info: '&a[AdvancedJobs] A daily reset has occurred.'
job-placeholder-null: '-'
admin-cmd:
  main: '&aMain Admin Command'
  reload: '&aPlugin reloaded'
  could-not-find-user: '&cCould not find user with name %player%'
  could-not-find-job: '&cCould not find job with name %job%'
  user-data-deleted: '&aYou have successfully deleted %player%''s data.'
  target-user-data-deleted: '&cYour job data has been wiped.'
  gave-points: '&aSuccessfully gave points to selected user'
  confirm: '&aYou need to confirm that action using this command once again'
  jobs-reset: '&aJobs reset'
  levelup: '&aSuccessfully leveled player''s job'

jobs-time-format: # The time format used for saying how long until daily quests expire.
  with-months-weeks: '%dmo %dw %dd %dh %dm %ds'
  with-weeks-days: '%dw %dd %dh %dm %ds'
  with-days-hours: '%dd %dh %dm %ds'
  with-hours-minutes: '%dh %dm %ds'
  with-minutes-seconds: '%dm %ds'
  with-seconds: '%ds'

job-join:
  only-premium: '&cSelected job is only for premium users'
  limit: '&cYou reached jobs limit, so you can''t join here. Your limit: %limit%'
  already-in: '&cYou are already in that job'
  joined: '&aYou joined the selected job'
  points: '&cYou don''t have min. %points% points to join this job!'
  no-permission: '&cYou can''t join to that job!'
  required-conditions: '&cYou can''t join to a job, because you don''t meet required
    conditions'

job-leave:
  already-left: '&cYou already left that job.'
  left: '&aYou left selected job'
  required-conditions: '&cYou can''t leave a job, because you don''t meet required
    conditions'
  cooldown: '&cYou need to wait %time% minutes before leaving this job'

progress-bar:
  complete-color: '&a'
  incomplete-color: '&c'
  symbol: '|'

job-active:
  active: '&aYes'
  not-active: '&cNo'

job-action:
  join: '&fClick to &ajoin&f this job'
  leave: '&fClick to &cleave&f this job'
  premium: '&cThis job is only for premium users'
  points: '&cRequired points: &4%points%'
  permission: '&cYou don''t have required permission'

leaderboard-command:
  points-leaderboard:
  - '&7&m=====&r&7[ &2Points Leaderboard &7]&m====='
  - '&7>> &b1. &r&a%advancedjobs_top_points_name_1% &7- &2%advancedjobs_top_points_value_1%'
  - '&7>> &b2. &r&a%advancedjobs_top_points_name_2% &7- &2%advancedjobs_top_points_value_2%'
  - '&7>> &b3. &r&a%advancedjobs_top_points_name_3% &7- &2%advancedjobs_top_points_value_3%'
  - '&7>> &b4. &r&a%advancedjobs_top_points_name_4% &7- &2%advancedjobs_top_points_value_4%'
  - '&7>> &b5. &r&a%advancedjobs_top_points_name_5% &7- &2%advancedjobs_top_points_value_5%'
  - '&7>> ...'
  - '&7>> &aYour score: &2%advancedjobs_top_points_value_me% &7(&2&b%advancedjobs_top_points_place_me%&r&7)'
  - '&7>> &aNext refresh: &2%advancedjobs_top_time%'
  levels-leaderboard:
  - '&7&m=====&r&7[ &2Level Leaderboard in %job_name% &7]&m====='
  - '&7>> &b1. &r&a%advancedjobs_top_level_name_1_%job%% &7- &2%advancedjobs_top_level_value_1_%job%%'
  - '&7>> &b2. &r&a%advancedjobs_top_level_name_2_%job%% &7- &2%advancedjobs_top_level_value_2_%job%%'
  - '&7>> &b3. &r&a%advancedjobs_top_level_name_3_%job%% &7- &2%advancedjobs_top_level_value_3_%job%%'
  - '&7>> &b4. &r&a%advancedjobs_top_level_name_4_%job%% &7- &2%advancedjobs_top_level_value_4_%job%%'
  - '&7>> &b5. &r&a%advancedjobs_top_level_name_5_%job%% &7- &2%advancedjobs_top_level_value_5_%job%%'
  - '&7>> ...'
  - '&7>> &aYour score: &2%advancedjobs_top_level_value_me_%job%% &7(&2&b%advancedjobs_top_level_place_me_%job%%&r&7)'
  - '&7>> &aNext refresh: &2%advancedjobs_top_time%'

quests:
  # The base message will be used for all quests unless another message is set.
  base-message-progressed: '&7You progressed the job &b%job_name% &8(&b%progress%&7/&b%required_progress%&8)'
  base-message-completed: '&7You completed the job &b%job_name%'
  
  boss-bar-message-progressed: '&7You progressed the job &b%job_name% &8(&b%progress%&7/&b%required_progress%&8)'
  boss-bar-message-completed: '&7You completed the job &b%job_name%'
  
  # The message set below will overwrite the one set as the base message.
  # <quest name>-progressed: "<Your  message>"
  # <quest-name>-completed: "<Your Message>"
  # These are here as examples, and you can make as many as necessary.
  askyblock_createisland-progressed: '&eQuests >> &7Custom ASkyblock progression message
    :D. &8(&e%progress%&7/&8%required_progress%&8)'
  askyblock_createisland-completed: '&eQuests >> &7You completed the ASkyblock island
    quest!'

